<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
          
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
  
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <style>
        body,html{
            height: 100%;
        }
        #banner{
            height: 8rem;
            background-color: rgb(164, 182, 222);
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            color: #fff;
            z-index: 999;
        }
        #content{
            width: 100%;
            height: 100%;
        }
        #guide{
            z-index: 999;
        }
        .info{
            display: none;
        }
    </style>
</head>
<body>
    <div id="banner">
        Rain
    </div>
    
<div id="guide">
    <div class="figure-wrapper">
        <figure
          class="styled-example menu"
          aria-label="A green, filled button with the text Themed menu. Interact with the button to open the green themed menu with 0 border-radius."
          style="padding-block: 16px"
        >
          <style>
            .styled-example {
              background-color: #f4fbfa;
            }
            .styled-example md-filled-button {
              --md-sys-color-primary: #006a6a;
              --md-sys-color-on-primary: #ffffff;
            }
            .styled-example.menu md-menu {
              --md-menu-container-color: #f4fbfa;
              --md-menu-container-shape: 0px;
              --md-sys-color-on-surface: #161d1d;
              --md-sys-typescale-body-large-font: system-ui;
            }
            .styled-example.menu md-menu-item {
              border-radius: 28px;
            }
            .styled-example.menu md-menu-item::part(focus-ring) {
              border-radius: 28px;
            }
          </style>
          <span style="position: relative">
            <md-filled-button >主页</md-filled-button>
            <md-filled-button id="theming-anchor">导航</md-filled-button>
            <md-menu id="theming-menu" anchor="theming-anchor">
              <md-menu-item>
                <div slot="headline"><a href="subpages/table.html">产流表格</a></div>
              </md-menu-item>
              <md-menu-item>
                <div slot="headline">汇流表格</div>
              </md-menu-item>
              <md-menu-item>
                <div slot="headline">Cucumber</div>
              </md-menu-item>
              <md-menu-item>
                <div slot="headline">Cucumber</div>
              </md-menu-item>
            </md-menu>
                    <script type="module">
            const anchorEl = document.body.querySelector("#theming-anchor");
            const menuEl = document.body.querySelector("#theming-menu");
            anchorEl.addEventListener("click", () => {
              menuEl.show();
            });
          </script>
        </span>
        <span style="position: relative">
            <md-filled-button id="theming-anchor1">常用网站</md-filled-button>
            <md-menu id="theming-menu1" anchor="theming-anchor1">
              <md-menu-item>
                <div slot="headline">中国气象</div>
              </md-menu-item>
              <md-menu-item>
                <div slot="headline">InfoWorks ICM</div>
              </md-menu-item>
              <md-menu-item>
                <div slot="headline">SWMM</div>
              </md-menu-item>
            </md-menu>
            <script type="module">
            const anchorEl = document.body.querySelector("#theming-anchor1");
            const menuEl = document.body.querySelector("#theming-menu1");
            anchorEl.addEventListener("click", () => {
              menuEl.show();
            });
          </script>
        </span>
        </figure>
    </div>
</div>
    <div id="content">
        
        <iframe src="subpages/测试.html" style="width: 80%;height: 500px;float: left;" ></iframe>
        <img src="images/floodriskmap.jpg"  class="img-fluid">
    </div>
</body>
</html>
